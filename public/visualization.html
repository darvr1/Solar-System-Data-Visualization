            <h1>Visualization</h1>
            <br>
            <br>
            <br>

            <div class="Space">
            
                <div>
                 <b>Category</b>   
                    <select>
                        <option value="">Select</option>
                        <option value="Mass" onclick="bubbleChart()">Mass (10^24kg)</option>
                        <option value="Diameter" onclick="bubbleChart1()">Diameter (km)</option>
                        <option value="Density">Density (kg/m^3)</option>
                        <option value="Surface">Surface Gravity(m/s^2)</option>
                        <option value="Escape">Escape Velocity (km/s)</option>
                        <option value="Rotation">Rotation Period (hours)</option>
                        <option value="Length">Length of Day (hours)</option>
                        <option value="Distance">Distance from Sun (10^6 km)</option>
                        <option value="Perihelion">Perihelion (10^6 km)</option>
                        <option value="Aphelion">Aphelion (10^6 km)</option>           
                        <option value="Period">Orbital Period (days)</option>           
                        <option value="Velocity">Orbital Velocity (km/s)</option>           
                        <option value="Inclination">Orbital Inclination (degrees)</option>           
                        <option value="Eccentricity">Orbital Eccentricity</option>           
                        <option value="Orbit">Obliquity to Orbit (degrees)</option>           
                        <option value="Mean">Mean Temperature (C)</option>           
                        <option value="Pressure">Surface Pressure (bars)</option>           
                        <option value="Moons">Number of Moons</option>           
                        <option value="Ring">Ring System</option>           
                        <option value="Global">Global Magnetic Field</option>           
           
                    </select>
                    <br>
                    <div id="myDiv" style="width: 700px; height: 700px"></div>
                    <br>
                    <script>

                        function bubbleChart() {
                            var trace1 = {
                                x: ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'],
                                y: [10, 20, 30, 40, 50, 60, 70, 80],
                                mode: 'markers',
                                marker: {
                                    size: [8.2, 27.4, 28.1, 8.3, 100, 41.4, 29.4, 30.1]
                                }
                            };

                            var data = [trace1];

                            var layout = {
                                title: 'Mass (10^24kg)',
                                showlegend: false,
                                height: 700,
                                width: 700
                            };

                            Plotly.newPlot('myDiv', data, layout);
                        }

                        function bubbleChart1() {
                            var trace2 = {
                                x: ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'],
                                y: [10, 20, 30, 40, 50, 60, 70, 80],
                                mode: 'markers',
                                marker: {
                                    size: [3.2, 8, 8.5, 4.5, 100, 84, 35.6, 34.4]
                                }
                            };

                            var data = [trace2];

                            var layout = {
                                title: 'Diameter (km)',
                                showlegend: false,
                                height: 700,
                                width: 700
                            };

                            Plotly.newPlot('myDiv', data, layout);
                        }

                    </script>
