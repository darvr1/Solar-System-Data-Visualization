        <main id="register">
            <div class="wrapper">
              <div class="register" align = "center">
                <h1>Register</h1>
              </div>
              <br>
              <br>
              

              <form class="p-3 mt-3">
                <h3>ID</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="far fa-user"></span>
                      <input type="text" name="ID" id="ID" placeholder="ID">
                  </div>

                  <h3>Password</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="far fa-user"></span>
                      <input type="password" name="password" id="pwd" placeholder="Password">
                    </div>

                <h3>First name</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="far fa-user"></span>
                      <input type="text" name="First Name" id="first" placeholder="First Name">
                  </div>

                  <h3>Last Name</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="text" name="Last Name" id="last" placeholder="Last Name">
                  </div>

                  <h3>Email Address</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="text" name="Email" id="email" placeholder="ex) moon@sfsu.edu">
                  </div>

                  <h3>Date of Birth </h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="text" name="Birth day" id="bd" placeholder="DD.MM.YYYY">
                  </div>

                  <h3>Phone number</h3>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="text" name="Phone number" id="phone number" placeholder="Enter Phone number">
                  </div>


                  <br>
                  <button class="btn mt-3">Register</button>
              </form>
        <script src="script.js"></script>

    </body>
</html>
